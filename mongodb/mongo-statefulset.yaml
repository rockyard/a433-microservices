apiVersion: apps/v1
kind: Statefulset
metadata:
  name: mongodb
  # labels:
  #   app: karsajobs
  #   tier: database
specs:
  selector:
    matchLabels:
      app: mongodb
      # tier: database
  serviceName: mongodb
  replicas: 1
  minReadySeconds: 10
  template:
    metadata:
      labels:
        app: mongodb
        # tier: database
    spec:
      containers:
        - name: mongodb
          image: mongo:latest
          env:
            - name: MONGO_INITDB_ROOT_USERNAME_FILE
              value: /etc/mongo-credentials/MONGO_ROOT_USERNAME
            - name: MONGO_INITDB_ROOT_PASSWORD_FILE
              value: /etc/mongo-credentials/MONGO_ROOT_PASSWORD
          volumeMounts:
            - name: mongodb-persistent-storage
              mountPath: /data/db
            - name: mongodb-config
              mountPath: /config
            - name: mongodb-secret
              mountPath: /etc/mongo-credentials
          ports:
            - name: mongodb
              containerPort: 27017
      volumes:
        - name: mongodb-persistent-storage
          persistentVolumeClaim:
            claimName: mongodb-pvc
        - name: mongodb-config
          configMap:
            name: mongodb-configmap
            items:
              - key: mongo.conf
                path: mongo.conf
        - name: mongodb-secret
          secret:
            secretName: mongodb-secret
