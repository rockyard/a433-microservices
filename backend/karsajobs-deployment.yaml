apiVersion: apps/v1
kind: Deployment
metadata:
  name: karsajobs
  labels: 
    app: karsajobs
    tier: backend
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: karsajobs
      tier: backend
  template:
    metadata:
      labels:
        app: karsajobs
    spec:
      containers:
        - name: karsajobs
          image: ghcr.io/rockyard/rickjard/karsajobs:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 50m
              memory: 200Mi
            requests:
              cpu: 50m
              memory: 128Mi
            env:
              - name: APP_PORT
                value: "8080"
              - name: MONGO_HOST
                value: "mongodb"
              - name: MONGO_USER
                valueFrom:
                  secretKeyRef:
                    name: mongodb-secret
                    key: MONGO_ROOT_USERNAME
              - name: MONGO_PASS
                valueFrom:
                  secretKeyRef:
                    name: mongodb-secret
                    key: MONGO_ROOT_PASSWORD
