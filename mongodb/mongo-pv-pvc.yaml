apiVersion: v1
kind: PersistentVolume
metadata: 
  labels: 
    type: local
    # app: mongodb
    # tier: database
  name: mongodb-pv
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 2Gi 
  hostPath:
    path: "/data/db"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - minikube
  storageClassName: manual
