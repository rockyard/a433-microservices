apiVersion: apps/v1
kind: Deployment
metadata:
  name: karsajobs-ui
  labels:
    app: karsajobs
    tier: frontend
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: karsajobs
      tier: frontend
  template: 
    metadata:
      labels:
        app: karsajobs
        tier: frontend
    spec:
      containers:
        - name: karsajobs-ui
          image: ghcr.io/rockyard/rickjard/karsajobs-ui:latest
          resources:
            limits: 
              cpu: "512m"
              memory: "512Mi"
            requests:
              cpu: "256m"
              memory: "256Mi"
          env: 
            - name: VUE_APP_BACKEND
              value: http://127.0.0.1:31234
          ports:
            - containerPort: 8000