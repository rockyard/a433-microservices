apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping
  labels: 
    app: shipping
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: shipping
  template:
    metadata:
      labels:
        app: shipping
    spec:
      containers:
        - name: shipping
          image: ghcr.io/rockyard/shipping-service:latest
          ports:
          - containerPort: 3001
          env:
          - name: PORT
            value: "3001"
          - name: AMQP_URL
            value: "amqp://guest:guest@rabbitmq:5672" 